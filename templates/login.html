<html>
<head>
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function checkform(){
            if(document.getElementById("inputAccount").value.length==0){
                alert("请输入账号！");
                document.getElementById("inputAccount").focus();
                return false;
            }
            if(document.getElementById("inputPassword").value.length==0){
                alert("请输入密码！");
                document.getElementById("inputPassword").focus();
                return false;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>登陆</h1>>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" method="post" action="/user/login">
                <div class="form-group">
                    <label for="inputAccount" class="col-sm-2 control-label" style="word-break:keep-all">账号</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputAccount" maxlength="20" minlength="6"
                               onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" name="account"/>
                        <script>
                            var oInput = document.getElementById('inputAccount'),
                                    oP = document.querySelector('input');
                            oInput.value = oP.innerHTML;
                        </script>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label" style="word-break:keep-all">密码</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPassword" maxlength="20" minlength="6"
                               onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" name="password"/>
                    </div>
                </div>

            <div class="form-group">
            <div class="col-sm-<![endif]-->offset-2 col-sm-10">
            <div class="checkbox">
            <label><input type="checkbox" />记住我</label>
            </div>
            </div>
            </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" onclick="return checkform()">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<style>
    .container {
        width: 450px;
    }
</style>
</html>
